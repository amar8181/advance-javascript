<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll-method</title>
</head>
<body>
        <h1>querySelectorAll-more specific method</h1>

            <h1>We are Learning JS</h1>
            <h1>Subscribe Geekyshows</h1>
            <h2>Now</h2>

         <P class="geek">Hello
             <span>Geekyshows</span>
             <em>World</em>
             <span>Youtube</span> 
            </p>
            <p class= "myclass">
                      <span>Bye</span>Geekyshows</p>
              <div id="show">  
                <p>1st p inside div</p>
                <p class="geek">2nd p <span class="myspan">inside</span> div</p>
                <p class="geek">3rd p inside div</p>

                <span class="myspan">span class</span>

            </div>

            <script>
                 //more specific -  method by using querySelectorAll method
                    //in this type the target by  IdName and then TagName.ClassName
                    //shown in below

                  var data=document.getElementById("show");
                  var result = data.querySelectorAll("span.myspan");

                //   or
                //  var result = document.getElementById("show");.querySelectorAll("span.myspan");

                  document.write(result);
                  console.log(result);

            </script>

            <script>
                 var result = data.querySelectorAll("#span > .geek > span.myspan");
                  document.write(result);
                  console.log(result);
            </script>

    
           
</body>
</html>
