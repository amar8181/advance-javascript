<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classList-property-methods</title>
</head>
<body>
    <p id="myid" class="myclass class2">lorem10</p>

    <script>
        var p=document.getElementById("myid");
        var elementClass=p.classList;

        // properties
        console.log(elementClass);
        console.log(elementClass[0]);
        console.log(elementClass[1]);

        // length properties
        console.log(elementClass.length);

                // value properties
        console.log(elementClass.value);

        // methods
         // add method
            elementClass.add("myclass4","myclass5");
            console.log(p);

         // remove method
            elementClass.remove("myclass4","myclass5");
            console.log(p);

         // replace method
            elementClass.replace("myclass4","myclass5");
            console.log(p);




    </script>
</body>
</html>
