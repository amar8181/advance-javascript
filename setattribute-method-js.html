<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seAtttribute and getAttribute-method</title>
</head>
<body>
    <p id="myid" class="myclass">Lorem ipsum dolor sit amet.</p>

    <script>
        var p=document.getElementById("myid")
        p.setAttribute("class", "myamar");
        console.log(p);
    </script>

    <script>
         var p=document.getElementById("myid")
        p.getAttribute("class");
        console.log(p);
    </script>
</body>
</html>
