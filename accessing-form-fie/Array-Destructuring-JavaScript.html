<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Destructuring in JavaScript</title>
</head>
<body>
    <h1>Array Destructuring in JavaScript</h1>

    <script>
        var a=["js","sixMonths","usd"];

        var[coursename, duration, company]=a;

        console.log(coursename);
        console.log(duration);
        console.log(company);

//  or
           
        var[coursename, , company]=a;

        console.log(coursename);
        console.log(company);
    </script>

    <h1>array passing to a function</h1>
    <!-- Array Destructuring using function -->

    <script>
        var arr=[10,20,30,40,50,60];
        function show([value1,value2, ...rest]){
            console.log(value1);
            console.log(value2);
            console.log(rest);
        }
        show(arr);
        </script>

        
    </body>
    </html>
