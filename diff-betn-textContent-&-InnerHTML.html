<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference between textContent and innerHTML</title>
</head>
<body>
    <p id="myp1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, officia!</p>

    <p id="myp2">Lorem ipsum dolor sit amet.</p>


    <script>

        // text-content property
        var p1=document.getElementById("myp1");
        p1.textContent="lorem 10";

        // innerHTML property
        var p2=document.getElementById("myp2");
        p2.innerHTML="<h1>lorem5</h1>";

    </script>
</body>
</html>
