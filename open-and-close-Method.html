<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>open and close Method </title>
</head>
<body>
    <h1>Window open method</h1>
        <button id="amar">Close new Window</button>

    <script>
        var newWindow=window.open("https://usdservices.in/","_blank","height=400, width=600");

        function exit(){
            newWindow.close();
        }
        document.getElementById("amar").addEventListener("click",exit);
    </script>
</body>
</html>
