<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus-event-js</title>
</head>
<body>
    <h1>focus-event-js</h1>
    and
    <h3>blur-event</h3>
    Name <input type="text" id="mytext">

    <script>
        var txt=document.getElementById("mytext");
        function fe(e) {
            txt.style.backgroundColor = "orange";
        }
        function be(e) {
            txt.style.backgroundColor = "white";
        }

        // txt.addEventListener("focus",fe);
        // txt.addEventListener("blur",be);

        txt.addEventListener("focusin",fe);
        txt.addEventListener("focusout",be);
    </script>
</body>
</html>
