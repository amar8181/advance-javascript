<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-validation.js</title>
</head>
<body>
    <h1>form-validation.js</h1>
    <form action="" name="myform">
        UserName: <input type="text" name="u-field" id="u-small">
        <br><br>
        <input type="submit" name="sbtn" value="Submit">
    </form>

    <script>
       function validatedata(){
        var ptrn= /^([^0-9\w]*)$/;
        if (ptrn.test(document.myform.u-field.value)){
            document.getElementById("u-small").textContent="user is valid";
            document.getElementById("u-small").style.color="lightgreen";

        }else{
            document.getElementById("u-small").textContent="user is invalid";
            document.getElementById("u-small").style.color="red";
        }
       }
       document.myform.u-field.addEventListener("focus", validatedata);
    </script>
