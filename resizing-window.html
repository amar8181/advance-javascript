<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving window</title>
</head>
<body>
    <h1>Moving window</h1>

    <button type="button" id="openbtn">open button</button>
    <button type="button" id="resizebtn">resize button</button>

    <script>
        var newWindow;
        function openWin(){
            newWindow=window.open("","newWindow","width=300,height=200");
            // newWindow.document.write("i am the new window");
        }

        function resizewin(){
            // newWindow.resizeBy(200, 200);
            newWindow.resizeTo(200, 200);
            newWindow.focus();
        }

        document.getElementById("openbtn").addEventListener("click", openWin);
        document.getElementById("resizebtn").addEventListener("click", resizewin);

        
    </script>
</body>
</html>
