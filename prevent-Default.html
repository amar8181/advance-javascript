<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preventDefault-method in event-method</title>
</head>
<body>
    <h1>preventDefault-method 
       <h2> this is type of Event Method</h2>
    </h1>
    <div id="mydiv" style="width: 200px;height: 200px;background-color:aqua">
        <a href="https://usdservices.in/" id="mylink">Click amd open usdservices</a>
    </div>

    <script>
            function stoplink(e) {
                e.preventDefault();
            }
            var l=document.getElementById("mylink");
            l.addEventListener("click",stoplink,false);
    </script>
</body>
</html>
