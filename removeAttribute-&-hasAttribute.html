<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeAttribute & hasAttribute method</title>
</head>
<body>
    <h2 id="myid" class="myclass" name="amar">Lorem ipsum dolor sit amet.</h2>

    <script>
            var h=document.getElementById("myid");

            // removeAttribute method
            h.removeAttribute("class");
            console.log(h);

            // hasAttribute method
            h.hasAttribute("id");
            console.log(h);
    </script>
</body>
</html>
