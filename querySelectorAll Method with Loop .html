<html lang="en">
<head>

    <title>querySelectorAll-method with loop</title>
</head>
<body>
        <h1>querySelectorAll-more specific method with loop</h1>

            <h1>We are Learning JS</h1>
            <h1>Subscribe Geekyshows</h1>
            <h2>Now</h2>

         <P class="geek">Hello
             <span>Geekyshows</span>
             <em>World</em>
             <span>Youtube</span> 
            </p>
            <p class= "myclass">
                      <span>Bye</span>Geekyshows</p>
              <div id="show">  
                <p>1st p inside div</p>
                <p class="geek">2nd p <span class="myspan">inside</span> div</p>
                <p class="geek">3rd p inside div</p>

                <span class="myspan">span class</span>

            </div>

            <script>
                 //more specific -  method with index number
 

                  var result=document.querySelectorAll(".geek")[1];
                  document.write(result);
                  console.log(result);
            
            </script>

            <script>
                 // Loop

                var data = document.querySelectorAll(".geek");
                var len = data.length;
                for (let i =0; i < len; i++){
                    var result = data[i];
                                                //or
                    // var result = document.querySelectorAll[i];
                    
                    document. write(result + "<br>");
                    console.log(result);
                }

            </script>
    
           
</body>
