    <title>document.getElementByTagName -method</title>
</head>
<body>
        <h1>document.getElementByTagName -method</h1>

        <h1>hello guys</h1>
        <h2>Welcome to usd</h2>

        <p>hi I am the founder of mega software</p>
        <p>it used to find owenership</p>

        <div>
            <p>first paragraph</p>
            <p>second paragraph</p>
        </div>

        <script>
        var result = document.getElementsByTagName("p");
        document.write(result);
        console.log(result);
        </script>
