<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread operator</title>
</head>
<body>
    <h1>spread operator</h1>
    <script>
        var a=[10,20,30];
        var b=[40,50,60];
        var c=[...a,...b];
        console.log(a);
        console.log(b);
        console.log(c);
    </script>

    <script>
        var a=["ram","shree"];
        var b=["seeta","radha"];
        var c=[...a,...b];
        console.log(a);
        console.log(b);
        console.log(c);
    </script>
</body>
</html>
