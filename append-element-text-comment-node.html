<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append element, text, comment node together</title>
</head>
<body>
    <h1 id="myid">append element node, text node, comment node together</h1>

<script>
        //creating element node
    var nENode=document.createElement("h3");
    
            //creating text node
            var nTNode=document.createTextNode("text by js");

            //creating comment node
            var nCNode=document.createComment("comment by js");

            // append new text node to new element node(h3)
            nENode.appendChild(nTNode);
            
           var targetNode=document.getElementById("myid");
           targetNode.appendChild(nENode);

        //    append commend node to new element node
             nENode.appendChild(nCNode);

             var targetNode=document.getElementById("myid");
             targetNode.appendChild(nENode);

             console.log(nENode);

</script>
</body>
</html>
